<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Letoa Backups</title>
        <link rel="icon" href="https://cdn.letoa.me/logo.png" />
        <meta
            name="google-site-verification"
            content="6t0LoIeFksrjF4c9sqUEsVXiQNxLp2hgoqo0KryT-sE"
        />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta
            name="keywords"
            content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages"
        />
        <meta name="description" content="Documentation for the discord bot Letoa" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
            title="vue"
        />
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css"
            title="dark"
            disabled
        />
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/buble.css"
            title="buble"
            disabled
        />
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/pure.css"
            title="pure"
            disabled
        />
        <style>
            nav.app-nav li ul {
                min-width: 100px;
            }

            #carbonads {
                box-shadow: none !important;
                width: auto !important;
            }
        </style>
    </head>

    <body>
        <div id="app">Loading ...</div>
        <script src="//cdn.jsdelivr.net/npm/docsify-plugin-carbon@1"></script>
        <script>
            // Set html "lang" attribute based on URL
            var lang = location.hash.match(/#\/(de-de|es|ru-ru|zh-cn)\//);

            if (lang) {
                document.documentElement.setAttribute("lang", lang[1]);
            }

            // Docsify configuration
            window.$docsify = {
                alias: {
                    ".*?/changelog":
                        "https://raw.githubusercontent.com/LetoaBackup/LetoaBackup/main/CHANGELOG.md",
                    "/.*/_navbar.md": "/_navbar.md",
                },
                auto2top: true,
                coverpage: false,
                executeScript: true,
                loadSidebar: true,
                loadNavbar: true,
                mergeNavbar: true,
                maxLevel: 4,
                subMaxLevel: 2,
                ga: "UA-212127111-1",
                matomo: {
                    host: "//matomo.thunderwave.de",
                    id: 6,
                },
                name: "Letoa",
                nameLink: {
                    "/": "#/",
                },
                search: {
                    noData: {
                        "/": "No results!",
                    },
                    paths: "auto",
                    placeholder: {
                        "/": "Search",
                    },
                    pathNamespaces: ["/es", "/de-de", "/ru-ru", "/zh-cn"],
                },
                vueComponents: {
                    "button-counter": {
                        template:
                            '<button @click="count += 1">You clicked me {{ count }} times</button>',
                        data: function () {
                            return {
                                count: 0,
                            };
                        },
                    },
                },
                vueGlobalOptions: {
                    data: function () {
                        return {
                            count: 0,
                            message: "Hello, World!",
                            // Fake API response
                            images: [
                                {
                                    title: "Image 1",
                                    url: "https://picsum.photos/150?random=1",
                                },
                                {
                                    title: "Image 2",
                                    url: "https://picsum.photos/150?random=2",
                                },
                                {
                                    title: "Image 3",
                                    url: "https://picsum.photos/150?random=3",
                                },
                            ],
                        };
                    },
                    computed: {
                        timeOfDay: function () {
                            const date = new Date();
                            const hours = date.getHours();

                            if (hours < 12) {
                                return "morning";
                            } else if (hours < 18) {
                                return "afternoon";
                            } else {
                                return "evening";
                            }
                        },
                    },
                    methods: {
                        hello: function () {
                            alert(this.message);
                        },
                    },
                },
                vueMounts: {
                    "#counter": {
                        data: function () {
                            return {
                                count: 0,
                            };
                        },
                    },
                },
                plugins: [
                    function (hook, vm) {
                        hook.beforeEach(function (html) {
                            return (
                                html +
                                "\n\n----\n\n" +
                                `<a href="https://letoa.me" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Letoa Backups Inc â€• 2020 - ${new Date().getFullYear()}</a>`
                            );
                        }),
                            hook.afterEach(function (html) {
                                if (vm.route.path === "/") {
                                    return html;
                                }
                                return html;
                            });
                    },
                ],
            };
        </script>
        <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-nginx.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
        <script>
            // Public site only
            if (/docsify/.test(location.host)) {
                document.write(
                    '<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/ga.min.js"><\/script>'
                );
                document.write(
                    '<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/matomo.min.js"><\/script>'
                );
            }
        </script>
        <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
        <!-- <script src="//cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script> -->
    </body>
</html>
